<!DOCTYPE html>
<html>
<head>
    <style>
        .box{
            width: 300px;
            padding: 20px;
            margin: 20px;
            border: 20px solid black;
        }
        .content{
            box-sizing: content-box;
        }
        .padding{
            box-sizing:padding-box;
        }
        .border{
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="content box"></div>
    <div class="padding box"></div>
    <div class="border box"></div>
</body>
</html>
